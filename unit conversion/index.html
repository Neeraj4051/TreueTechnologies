<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .converter {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    select, button {
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Length Converter</h2>
    <label for="length">Enter length in meters:</label>
    <input type="number" id="length" step="any">
    <label for="unit">Select unit:</label>
    <select id="unit">
      <option value="cm">Centimeters</option>
      <option value="km">Kilometers</option>
      <option value="mm">Millimeters</option>
    </select>
    <button onclick="convertLength()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertLength() {
      const lengthInput = document.getElementById("length");
      const unitSelect = document.getElementById("unit");
      const resultDiv = document.getElementById("result");
      const length = parseFloat(lengthInput.value);
      const unit = unitSelect.value;

      let convertedLength;
      switch (unit) {
        case "cm":
          convertedLength = length * 100;
          break;
        case "km":
          convertedLength = length / 1000;
          break;
        case "mm":
          convertedLength = length * 1000;
          break;
      }

      resultDiv.textContent = `Converted length: ${convertedLength.toFixed(2)} ${unit}`;
    }
  </script>
</body>
</html>
